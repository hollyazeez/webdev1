<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nested Squares</title>
</head>
<body>
    <section>
        <h1>Shape 1</h1>
        <div class="large blue">
            <div class="small blue">
                <div class="small blue">
                    <div class="small blue">
                        <div class="small blue"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <h1>Shape 2</h1>
        <div class="large red">
            <div class="small red right">
                <div class="small red right">
                    <div class="small red right">
                        <div class="small red right"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <h1>Shape 3</h1>
        <div class="large green">
            <div class="small green right bottom">
                <div class="small green right bottom">
                    <div class="small green right bottom">
                        <div class="small green right bottom"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <h1>Shape 4</h1>
        <div class="large purple bottom">
            <div class="small light bottom">
                <div class="small lighter bottom">
                    <div class="small evenlighter bottom">
                        <div class="small lightest bottom"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <h1>Shape 5 (do whatever you like)</h1>
        <div class="large black">
            <div class="small black right">
                <div class="small black bottom">
                    <div class="small black right">
                        <div class="small black bottom"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
