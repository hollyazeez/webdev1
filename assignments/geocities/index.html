<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Geocities</title>
</head>
<body>
    <header>
        <h1>JUST DANCE!!!</h1>
        <img src="gifs/dancing.gif" alt="Word dancing with moving letters" class="left">
        <img src="gifs/dancing.gif" alt="Word dancing with moving letters" class="right">
    </header>
    <main>
        <p><strong>Those who hear not the music, think the dancer mad</strong></p>
        <img src="images/angel_down.jpg" alt="Dancer kicking backwards with added lights" class="pics">
        <img src="images/oh_yeah.jpg" alt="Dancers with added colors" class="pics">
        <img src="images/coppelia.jpg" alt="Ballerina on a tightrope" class="pics">
        <img src="images/wicked.jpg" alt="Dancers with added color lights" class="pics wicked">
        <img src="images/mad_hatter.jpg" alt="Dancer in the clouds with cards" class="pics">
    </main>
    <div>
        <img src="gifs/dancing_girl.gif" alt="Lady twisting side to side" class="lady">
        <img src="gifs/group.gif" alt="Group of dancers in a triangle" class="group">
        <img src="gifs/russian_dance.gif" alt="Dacner squating and moving legs side to side" class="russian">
        <img src="gifs/sleeping_beauty.gif" alt="Prince and princess spining around" class="disney">
        <img src="gifs/dancing_raver.gif" alt="Hip-hop dancer" class="raver">
        <img src="gifs/dancing_dudes.gif" alt="Four dancers" class="dudes">
    </div>
    <footer>
        <p><strong>Never stop dancing</strong></p>
    </footer>
</body>
</html>
